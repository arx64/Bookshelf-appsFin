<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
  </header>
  <main>
    <section class="input_section">
      <h2>Masukkan Buku Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Selesai dibaca</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
      </form>
    </section>

    <section class="search_section">
      <h2>Cari Buku</h2>
      <form id="searchBook">
        <label for="searchBookTitle">Judul</label>
        <input id="searchBookTitle" type="text" minlength="1">
        <button id="searchSubmit" type="submit">Cari</button>
      </form>
      <div class="result-book" id="resultBook" hidden>
        <h2>Hasil pencarian ditemukan: <span id="foundBook">0</span></h2>
        <div id="content_book"></div>
      </div>
      <div id="notFound" hidden>
        <h3 style="color: red;">Hasil pencarian buku "<span id="judulBuku"></span>" tidak ditemukan!</h3>
      </div>
    </section>

    <section class="book_shelf">
      <h2>Belum selesai dibaca</h3>

        <div id="incompleteBookshelfList" class="book_list"></div>
    </section>

    <section class="book_shelf">
      <h2>Selesai dibaca</h2>

      <div id="completeBookshelfList" class="book_list">
      </div>
    </section>

    <section class="book_shelf" id="editBookForm" hidden>
      <h2>Edit Buku</h2>

      <div class="book_list">
                  <form id="editForm">
            <div id="editBook">
              <h2>Edit Buku</h2>
              <label for="editBookTitle">Judul: </label>
              <input id="editBookTitle" type="text">

              <label for="editBookAuthor">Penulis: </label>
              <input id="editBookAuthor" type="text">

              <label for="editBookYear">Tahun: </label>
              <input id="editBookYear" type="text">
              <div class="input_inline">
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input id="editBookIsComplete" type="checkbox">
              </div>
              <button>Edit data</button>
            </div>
          </form>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>

</body>

</html>
